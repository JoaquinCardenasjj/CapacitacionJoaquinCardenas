<h2 mat-dialog-title>{{lblTitulo}}</h2>
<mat-dialog-content>
    <mat-card-content>       
       <h4>{{lblAsunto}}</h4>
    </mat-card-content>
</mat-dialog-content>
<mat-divider class="mat-divider mat-divider-horizontal"></mat-divider>
<mat-dialog-actions align="end">
    <button mat-button class="m-1" color="warn" (click)="close()">
        <mat-icon class="m-1">close</mat-icon> No
    </button>
    <button mat-raised-button class="m-1" color="primary" (click)="save()" [disabled]="disableSubmit">
        <mat-icon class="m-1">save</mat-icon> Si
    </button>
</mat-dialog-actions>
