<div class="center" style="    position: relative;
left: 25pc;">
    <h2 mat-dialog-title>Detalle paciente</h2>

    <div fxLayout fxLayout.xs="column" fxLayoutGap="20px" fxLayoutGap.xs="0">
        <div class="item" fxFlex="100%">
            <div class="item" fxFlex="100%" fxLayout.xs="column" fxLayout.sm="column">
                <mat-form-field class="w-100">
                    <input matInput placeholder="Nombre" [(ngModel)]="paciente.nombre" autocomplete="off" type="text"
                        required>

                </mat-form-field>
                <mat-form-field class="w-100">
                    <input matInput placeholder="Número seguro social" [(ngModel)]="paciente.numeroSeguroSocial"
                        autocomplete="off" type="text" required>

                </mat-form-field>
                <mat-form-field class="w-100">
                    <input matInput placeholder="Médico preferido" [(ngModel)]="paciente.medicoPreferido"
                        autocomplete="off" type="text" required>

                </mat-form-field>
            </div>
        </div>
    </div>

</div>
