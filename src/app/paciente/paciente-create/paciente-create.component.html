<h2 mat-dialog-title>Crear paciente</h2>

<mat-dialog-content>
    <mat-card-content [formGroup]="form">
        <div fxLayout fxLayout.xs="column" fxLayoutGap="20px" fxLayoutGap.xs="0">
            <div class="item" fxFlex="100%">
                <div class="item" fxFlex="100%" fxLayout.xs="column" fxLayout.sm="column">
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Nombre" formControlName="nombre" [(ngModel)]="paciente.nombre"
                            autocomplete="off" type="text" required>
                        <mat-error *ngIf="form.get('nombre').hasError('required')"> Campo obligatorio</mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Número seguro social" formControlName="numeroSeguroSocial"
                            [(ngModel)]="paciente.numeroSeguroSocial" autocomplete="off" type="text" required>
                        <mat-error *ngIf="form.get('numeroSeguroSocial').hasError('required')"> Campo obligatorio
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Médico preferido" formControlName="medicoPreferido"
                            [(ngModel)]="paciente.medicoPreferido" autocomplete="off" type="text" required>
                        <mat-error *ngIf="form.get('medicoPreferido').hasError('required')"> Campo obligatorio
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-dialog-content>
<mat-divider class="mat-divider mat-divider-horizontal"></mat-divider>
<mat-dialog-actions align="end">
    <button mat-button class="m-1" color="warn" (click)="close()">
        <mat-icon class="m-1">close</mat-icon> Cancelar
    </button>
    <button mat-raised-button class="m-1" color="primary" (click)="save()" [disabled]="disableSubmit">
        <mat-icon class="m-1">save</mat-icon> Guardar
    </button>
</mat-dialog-actions>
